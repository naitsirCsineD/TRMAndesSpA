<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Información</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* CAMBIA 'fondo.jpg' POR EL NOMBRE REAL DE TU IMAGEN */
            background-image: url('fondo.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor del Formulario (Tarjeta) */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px; /* Ancho máximo para que no se vea gigante en PC */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Estilos de los inputs */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no rompa el ancho */
        }

        /* Botón de envío */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF; /* Azul profesional */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Enlace para volver */
        .volver {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Solicitud de Información</h2>
        
        <form action="#" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678">

            <label for="proyecto">Proyecto de Interés:</label>
            <select id="proyecto" name="proyecto">
                <option value="" disabled selected>Selecciona un proyecto...</option>
                <option value="proyecto1">Proyecto 1</option>
                <option value="proyecto2">Proyecto 2</option>
                <option value="proyecton-1">Proyecto 3</option>
                <option value="proyecton">Proyecto 4</option>
            </select>

            <label for="mensaje">Mensaje Adicional:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tus dudas aquí..."></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>

        <a href="index.html" class="volver">← Volver al Inicio</a>
    </div>

</body>
</html>
